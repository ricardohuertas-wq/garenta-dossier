  <main>
    <section>
      <div class="container">
        <h1>Contacto</h1>
        <p><strong>Tel.</strong> 653 794 749<br><strong>Email</strong> info@garenta.es</p>
      </div>
    </section>

    <section>
      <div class="container">
        <h2 class="section-title">Solicita tu propuesta</h2>
        <form id="contact-form" class="leadbox" method="post" action="#">
          <div class="form-row">
            <div class="full">
              <label for="nombre">Nombre y apellidos</label>
              <input id="nombre" type="text" name="nombre" required>
            </div>
            <div>
              <label for="telefono">Teléfono</label>
              <input id="telefono" type="tel" name="telefono" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="full">
              <label for="comentarios">Comentarios</label>
              <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
          <div id="contact-success" class="success">¡Gracias! Nos pondremos en contacto contigo.</div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© Garenta</div>
  </footer>

  <script src="js/forms.js" defer></script>
