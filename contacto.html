<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Garenta: alquila tu propiedad sin riesgo."/>
<title>Contacto · Garenta</title>
<style>
:root{--brand:#0f4a73;--muted:#5f6b7a;--bg:#fff;--card:#f7f9fb;--radius:14px;}
body{font-family:Inter,Arial,sans-serif;margin:0;background:var(--bg);color:#132336;line-height:1.5;padding:24px}
.container{max-width:900px;margin:0 auto}
.header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo-mark{width:36px;height:36px;background:var(--brand);border-radius:8px}
h1{color:var(--brand);margin:6px 0 12px}
.section{background:var(--card);padding:18px;border-radius:12px;margin-bottom:12px}
.list{padding-left:0;list-style:none}
.list li{margin:8px 0}
.btn{display:inline-block;padding:10px 14px;border-radius:999px;background:var(--brand);color:#fff;text-decoration:none;font-weight:700}
.footer{margin-top:20px;color:var(--muted);font-size:14px}
</style>
</head>
<body>

<div class="container">
  <div class="header"><div class="logo-mark" aria-hidden="true"></div><strong>garenta</strong></div>
  <h1>Contacto</h1>
  <div class="section">
    <p><strong>Tel.</strong> 653 794 749<br><strong>Email</strong> info@garenta.es</p>
  </div>
  <div class="section">
    <h3>Solicita tu propuesta</h3>
    <form method="post" action="#">
      <div style="display:flex;flex-direction:column;gap:8px">
        <input type="text" name="nombre" placeholder="Nombre y apellidos" required style="padding:10px;border-radius:8px;border:1px solid #dfe6ee">
        <input type="tel" name="telefono" placeholder="Teléfono" required style="padding:10px;border-radius:8px;border:1px solid #dfe6ee">
        <input type="email" name="email" placeholder="Email" style="padding:10px;border-radius:8px;border:1px solid #dfe6ee">
        <textarea name="comentarios" placeholder="Comentarios" rows="4" style="padding:10px;border-radius:8px;border:1px solid #dfe6ee"></textarea>
        <button class="btn" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <div class="footer">© Garenta</div>
</div>

</body>
</html>
